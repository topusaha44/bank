<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>                     
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-4">Get some <span class="text-red-500 font-medium">Moooney</span>!!!</h1>
    </header>
    <section class="mt-8">
        <divc class="grid grid-cols-3 gap-4 w-3/4 text-white mx-auto">
            <div class="bg-yellow-400 p-8 rounded-lg">
                <h4 class="text-3xl">Deposit</h4>
                <h2 class="text-5xl font-medium">$ <span id="deposit-total">00</span></h2>
            </div>
            <div class="bg-red-400 p-8 rounded-lg">
                <h4 class="text-3xl">Withdraw</h4>
                <h2 class="text-5xl font-medium">$ <span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-blue-400 p-8 rounded-lg">
                <h4 class="text-3xl">Balance</h4>
                <h2 class="text-5xl font-medium">$ <span id="balace-total">100</span></h2>
            </div>
        </div>
    </section>

    <section class="mt-8 w-3/4 mx-auto">
        <div class="grid grid-cols-2 gap-4"> 
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Deposit</h3>
                <input class="w-3/4 px-4 py-3 rounded block mb-4" type="text" name="" id="deposit-field" placeholder="Your Deposit amount">
                <button id="btn-deposit" class="bg-emerald-500 px-6 py-2 text-white rounded-lg">Deposit</button>
            </div>
            <div class="bg-violet-400 p-8 rounded-lg">
                <h3 class="text-4xl text-white mb-4">Your Withdraw</h3>
                <input class="w-3/4 px-4 py-3 rounded block mb-4" type="text" name="" id="withdrow-field" placeholder="Your Withdraw amount">
                <button id="btn-withdraw" class="bg-emerald-500 px-6 py-2 text-white rounded-lg">Withdraw</button>
            </div>
        </div>
    </section>


    <script src="utilities.js"></script>
    <script src="deposit.js"></script>
    <script src="withdrow.js"></script>
</body>
</html>
